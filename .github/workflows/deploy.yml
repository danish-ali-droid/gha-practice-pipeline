name: deloye
on:
  push:
    branches:
      - main
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
    group: 'pages'
    cancel-in-progress: true
jobs:
    build:
     runs-on: ubuntu-latest
     steps:
       - name: checkout code
         uses: actions/checkout@v4
       - name: setup node.js
         uses: actions/setup-node@v3
         with:
           node-version: '20'
           cache: 'npm'
       - name: install deps
         run: npm ci
         
       - name: build
         run: npm run build
       - name: upload build output
         uses: actions/upload-artifact@v2

         with:
           path: dist
    deploy:
      
        runs-on: ubuntu-latest
        needs: build
        environment: 
              name: github-pages
              url: ${{ steps.deployments.outputs.page_url }}
        steps:
          - name: Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4